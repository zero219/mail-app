server:
  port: 9002
spring:
  application:
    name: mail-admin
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: d7c3e4b3-1bc9-47a3-9a51-9adf6b71895b
        group: dev
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/mail_admin?useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  redis:
    host: localhost
    port: 6379
    password: 123456
    database: 1
    timeout: 3000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

mybatis-plus:
  type-aliases-package: com.mail.admin.entity
  mapper-locations: classpath*:/mapper/*.xml


